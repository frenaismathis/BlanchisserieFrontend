<p-menubar [model]="items" class="justify-content-between sticky top-0 z-5">
    <ng-template pTemplate="start">
        <a routerLink="/" class="p-menuitem-link">
            <img src="/logo.png" alt="Logo" class="logo block" />
        </a>
        <p class="ml-2">Bonjour {{username}}</p>
    </ng-template>
</p-menubar>
