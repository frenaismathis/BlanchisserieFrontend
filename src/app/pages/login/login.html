<p-button label="Toggle Dark Mode" (onClick)="toggleDarkMode()"/>
<p-card header="Connexion" class="col-3 text-center">
  <form (ngSubmit)="onSubmit()" class="p-fluid">
    <p-floatlabel variant="in" class="inline-flex mt-2">
      <input id="email" pInputText [(ngModel)]="email" name="email" required autocomplete="email"/>
      <label for="email">Email</label>
    </p-floatlabel>
    <p-floatlabel variant="in" class="inline-flex my-2">
      <input pInputText [type]="showPassword() ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" required autocomplete="current-password" />
      <label for="email">Mot de passe</label>
    </p-floatlabel>
    <p-button type="submit" label="Se connecter" [disabled]="loading()"/>
    @if(loading()){
      <div class="p-mt-3" style="text-align:center;">
        <i class="pi pi-spin pi-spinner" style="font-size:2rem;"></i>
      </div>
    }
    @if(error()){
      <div class="error">{{ error() }}</div>
    }
  </form>
</p-card>
